<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);   //true가 출력됨, 비교 연산자
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2);   //false가 출력됨
    </script>

    <h3>1&lt;2</h3>
    <script>
      document.write(1<2);    //true가 출력됨
    </script>

    <h3>1&lt;1</h3>
    <script>
      document.write(1<1);    //false가 출력됨
    </script>

  </body>
</html>
